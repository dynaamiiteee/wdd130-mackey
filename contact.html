<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lmackayportfolio/styles/style_contact.css">
</head>

<body>
    <header>
        <img src="lmackayportfolio/images/logo.png" alt="Website Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="main_grid">
            <h1 class="page_header">Want to Know More?</h1>
            <p class="paragraph">Feel free to reach out to me for inquiries, collaborations, or job opportunities.</p>
            <img class="contact_1" src="lmackayportfolio/images/contactme/contactme1.jpg" alt="Contact Image 1">
            <img class="contact_2" src="lmackayportfolio/images/contactme/contactme2.jpg" alt="Contact Image 2">
        </div>
        <div class="second_grid">
            <h1 class="second_header">Contact Us</h1>
            <input type="text" class="name" name="name" placeholder="Name" required>
            <input type="email" class="email" name="email" placeholder="Email" required>
            <textarea name="tellme" class="text_box" rows="8" cols="50"></textarea>
            <div class="button">
                <section>
                    <input type="submit" class="button" name="submit" value="Submit">
                </section>
            </div>
        </div>
    </main>

    <footer>
        <img src="lmackayportfolio/images/logo.png" alt="Website Logo" class="footer-logo">
        <a href="lmackayportfolio/site-plan.html">Site Plan</a>
        <a href="#">Connect with Me</a>
        <a href="#">GitHub</a>
        <a href="#"><img src="lmackayportfolio/images/socials/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="lmackayportfolio/images/socials/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="lmackayportfolio/images/socials/linkedin.png" alt="LinkedIn"></a>
